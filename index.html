<!DOCTYPE html>
<html>
<head>
  <title>VR House Tour with Joystick Movement</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity gltf-model="url(scene.gltf)" position="0 0 0" scale="1 1 1"></a-entity>

    <a-entity id="cameraRig" xr-tracked-input position="0 1.6 0">
      <a-entity camera look-controls></a-entity>
      <a-entity
        raycaster="origin: 0 0 -0.5; direction: 0 0 -1; objects: .clickable"
        teleport="cursor: raycaster; teleportMode: continuous"
      ></a-entity>
      <a-entity id="movementController"
        xr-controller="hand: right"
        movement-controls="speed: 2"
        look-controls="enabled: false"
      ></a-entity>
    </a-entity>

    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" position="2 4 3"></a-light>

    <a-entity class="clickable" position="1 1 0" geometry="primitive: sphere; radius: 0.2; color: blue" click-event="target: #cameraRig; easing: easeInOutQuad; duration: 1000; property: position; to: 1 1.6 -2"></a-entity>
  </a-scene>
</body>
</html>
