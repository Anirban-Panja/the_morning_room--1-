<!DOCTYPE html>
<html>
<head>
    <title>VR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene oculus-touch-controls="hand: right">
        <!-- Load 3D model -->
        <a-entity gltf-model="url(scene.gltf)" position="0 0 -5" scale="1 1 1"></a-entity>

        <!-- Camera rig with movement controls -->
        <a-entity id="cameraRig" oculus-quest-hands position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="fly: true" position="0 1.6 0"></a-entity>
        </a-entity>

        <!-- Optional: Lights, environment, interactive elements, etc. -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="2 4 3"></a-light>
    </a-scene>
</body>
</html>
